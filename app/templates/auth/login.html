<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Login — Inventário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="app" style="
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow:hidden;
">

  <!-- FUNDO COM GLOW -->
  <div aria-hidden="true" style="position:absolute;inset:0;pointer-events:none;">
    <div style="position:absolute;inset:-220px auto auto -220px;width:520px;height:520px;background:rgba(255,106,0,.16);filter:blur(80px);border-radius:999px;"></div>
    <div style="position:absolute;inset:-260px -260px auto auto;width:640px;height:640px;background:rgba(255,106,0,.08);filter:blur(90px);border-radius:999px;"></div>
    <div style="position:absolute;inset:auto -200px -240px auto;width:520px;height:520px;background:rgba(255,106,0,.10);filter:blur(90px);border-radius:999px;"></div>
  </div>

  <!-- CARD LOGIN -->
  <section class="card" style="
    width:100%;
    max-width:520px;
    padding:32px 30px 28px;
    border-radius:22px;
    position:relative;
    overflow:hidden;
  ">

    <!-- GLOW INTERNO -->
    <div aria-hidden="true" style="
      position:absolute;
      inset:auto -80px -90px auto;
      width:260px;
      height:260px;
      background:rgba(255,106,0,.10);
      filter:blur(40px);
      border-radius:999px;
    "></div>

    <!-- LOGO (MAIOR, SEM AUMENTAR O CARD) -->
    <div style="
      position:relative;
      display:flex;
      justify-content:center;
      align-items:center;
      height:120px;          /* espaço travado */
      margin-bottom:10px;
      overflow:hidden;
    ">
      <img
        src="{{ url_for('static', filename='logo.png') }}"
        alt="Logo"
        style="
          height:110px;       /* logo maior */
          max-width:100%;
          object-fit:contain;
          opacity:.98;
        "
      >
    </div>

    <!-- TÍTULO (MENOR) -->
    <div style="
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-bottom:22px;
    ">
      <span aria-hidden="true" style="
        width:38px;
        height:38px;
        border-radius:12px;
        display:grid;
        place-items:center;
        background:rgba(255,106,0,.12);
        border:1px solid rgba(255,106,0,.22);
      ">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Z" stroke="rgba(255,255,255,.88)" stroke-width="2"/>
          <path d="M20 20c-1.3-3.3-4-5-8-5s-6.7 1.7-8 5" stroke="rgba(255,255,255,.88)" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </span>

      <div style="font-weight:900;font-size:1.15rem;letter-spacing:.2px;">
        Acesso ao Sistema
      </div>
    </div>

    <!-- MENSAGENS -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-wrap" style="margin-bottom:14px;">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- FORM -->
    <form method="post" style="display:grid;gap:14px;">

      <!-- USUÁRIO -->
      <div>
        <label class="muted small" style="display:block;margin-bottom:6px;">Usuário</label>
        <div style="position:relative;">
          <span aria-hidden="true" style="
            position:absolute;
            left:12px;
            top:50%;
            transform:translateY(-50%);
            width:34px;
            height:34px;
            border-radius:12px;
            display:grid;
            place-items:center;
            background:rgba(255,255,255,.06);
            border:1px solid rgba(255,255,255,.08);
          ">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Z" stroke="rgba(255,255,255,.78)" stroke-width="2"/>
              <path d="M20 20c-1.3-3.3-4-5-8-5s-6.7 1.7-8 5" stroke="rgba(255,255,255,.78)" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </span>

          <input
            class="input"
            name="username"
            placeholder="Digite seu usuário"
            required
            autocomplete="username"
            style="padding-left:56px;height:46px;border-radius:14px;"
          >
        </div>
      </div>

      <!-- SENHA -->
      <div>
        <label class="muted small" style="display:block;margin-bottom:6px;">Senha</label>
        <div style="position:relative;">
          <span aria-hidden="true" style="
            position:absolute;
            left:12px;
            top:50%;
            transform:translateY(-50%);
            width:34px;
            height:34px;
            border-radius:12px;
            display:grid;
            place-items:center;
            background:rgba(255,255,255,.06);
            border:1px solid rgba(255,255,255,.08);
          ">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M17 11h-1V8a4 4 0 0 0-8 0v3H7a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2Z" stroke="rgba(255,255,255,.78)" stroke-width="2"/>
              <path d="M9 11V8a3 3 0 0 1 6 0v3" stroke="rgba(255,255,255,.78)" stroke-width="2"/>
            </svg>
          </span>

          <input
            class="input"
            type="password"
            name="password"
            placeholder="Digite sua senha"
            required
            autocomplete="current-password"
            style="padding-left:56px;height:46px;border-radius:14px;"
          >
        </div>
      </div>

      <!-- BOTÃO -->
      <button
        class="btn btn-orange"
        type="submit"
        style="
          margin-top:12px;
          height:54px;
          border-radius:16px;
          font-weight:950;
          font-size:1.05rem;
          letter-spacing:.2px;
          box-shadow:0 18px 35px rgba(0,0,0,.28);
        "
      >
        Entrar
      </button>

      <div class="muted small" style="text-align:center;margin-top:6px;opacity:.85;">
        © Inventário
      </div>
    </form>
  </section>

</body>
</html>
